services:
  # Backend API Service
  - type: web
    name: ecore-backend
    env: python
    plan: free
    region: oregon
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn backend.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: OPENAI_API_KEY
        sync: false
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: ecore-frontend
    env: static
    plan: free
    buildCommand: |
      echo "Building frontend..."
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: ecore-backend
          property: url